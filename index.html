<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h3>Kalkulator</h3>
			<ul>
				<li>
					<a href="#">
						Info
						<div class="info">Informasi ini masih belum ada!</div>
					</a>
					
				</li>
				<li>
					<a href="#">
						Contact
						<div class="info">zsatriawaz@gmail.com<br> +62 895-2732-8567</div>
					</a>
				</li>
			</ul>
		</header>
		<div class="conten">
			<form name="tombol" class="form" >
				<input type="text" name="hasil">
				<div class="tombol">
					<button value="1" type="button" class="item item1" value="1">1</button>
					<button value="2" type="button" class="item item2" value="2">2</button>
					<button value="3" type="button" class="item item3" value="3">3</button>
					<button value="4" type="button" class="item item4" value="4">4</button>
					<button value="5" type="button" class="item item5" value="5">5</button>
					<button value="6" type="button" class="item item6" value="6">6</button>
					<button value="7" type="button" class="item item7" value="7">7</button>
					<button value="8" type="button" class="item item8" value="8">8</button>
					<button value="9" type="button" class="item item9" value="9">9</button>
					<button value="0" type="button" class="item item0" value="0">0</button>
					<button value="*" type="button" class="item itemkali" value="x">x</button>
					<button value="/" type="button" class="item itembagi" value="/">/</button>
					<button value="-" type="button" class="item itemkurang" value="-">-</button>
					<button value="+" type="button" class="item itemtambah" value="+">+</button>
					<button  type="button" class="item hapus" >C</button>
					<button  type="button" class="item itemhasil">=</button>
				</div>
			</form>
		</div>
	</div>

	<script src="script.js"></script>
	
</body>
</html>
